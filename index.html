<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <i class="fa-solid fa-bars" id="bar"></i>
            <i class="fa-solid fa-xmark" id="cross"></i>
            <div id="active-bar">
                <p id="new-card">Add new card <i class="fa-solid fa-plus"></i></p>
                <p id="change-theme">Switch theme <i class="fa-solid fa-recycle"></i></p>
            </div>
        </div>
        <div class="board">
            <div class="column">
                <h2>To Do</h2>
                <div class="task-container" id="todo-tasks"></div>
                <input type="text" placeholder="New task" id="new-task-input-todo">
                <button onclick="addTask('todo-tasks', 'new-task-input-todo')">Add Task</button>
            </div>
            <div class="column">
                <h2>In Progress</h2>
                <div class="task-container" id="inprogress-tasks"></div>
                <input type="text" placeholder="New task" id="new-task-input-inprogress">
                <button onclick="addTask('inprogress-tasks', 'new-task-input-inprogress')">Add Task</button>
            </div>
            <div class="column">
                <h2>Done</h2>
                <div class="task-container" id="done-tasks"></div>
                <input type="text" placeholder="New task" id="new-task-input-done">
                <button onclick="addTask('done-tasks', 'new-task-input-done')">Add Task</button>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <input type="text" id="edit-task-input">
            <button onclick="saveTask()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="script2.js"></script> -->
</body>

</html>
